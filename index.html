<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Event PSD - Disdikbud</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <iframe id="frame" src=""></iframe>

    <script>
        // Ambil path setelah '/' (misal: EVT_177198849765092)
        const path = window.location.pathname.split('/').pop();
        const gasBase = "https://script.google.com/macros/s/AKfycbzTL8S-x_LDWQBgxA0wa3UWKctCHTRr1CbRUQFj16lwIgu2iXCEoxQQKMi16w2GQPsqWA/exec";

        const frame = document.getElementById('frame');
        
        if (path && path.startsWith('EVT_')) {
            // Jika ada slug EVT, tampilkan di iframe
            frame.src = `${gasBase}?event=${path}`;
        } else {
            // Jika tidak ada slug, tampilkan halaman utama GAS
            frame.src = gasBase;
        }
    </script>
</body>
</html>
